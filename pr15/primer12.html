<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Псевдоклассы в CSS3</title>
    <style>
        ::first-letter { color:red; font-size: 25px; }
        ::first-line { font-size: 20px; }
    </style>
</head>
<body>
    <p><b>Но он ничего не видал. Над ним не было ничего уже,
        кроме неба, — высокого неба, не ясного,
        но все-таки неизмеримо высокого,
        с тихоползущими по нем серыми облаками.</b></p>
</body>
</html>
