<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Форма регистрации</title>
</head>
<body>
    <h2>Форма регистрации</h2>
    <form>
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="password_repeat">Повтор пароля:</label><br>
        <input type="password" id="password_repeat" name="password_repeat"><br><br>

        Пол:<br>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">мужской</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">женский</label><br><br>

        <label for="hobby">Увлечения:</label><br>
        <select id="hobby" name="hobby" size="7">
            <option value="computers">компьютеры</option>
            <option value="sport">спорт</option>
            <option value="games">игры</option>
            <option value="animals">животные</option>
            <option value="cars">автомобили</option>
            <option value="clubs">клубы</option>
            <option value="music">музыка</option>
        </select><br><br>

        <label for="comment">Ваши пожелания:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Отправить">
        <input type="reset" value="Очистить">
    </form>
</body>
</html>
