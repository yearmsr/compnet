<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Соседние селекторы</title>
    <style>
        H1 + H2 {
            margin-top: -10px; /* Смещаем заголовок 2 вверх */
        }
        H2 + P {
            margin-top: -1em; /* Смещаем первый абзац вверх к заголовку */
        }
    </style>
</head>
<body>
    <h1>Заголовок 1</h1>
    <h2>Заголовок 2</h2>
    <p>Абзац!</p>
</body>
</html>
