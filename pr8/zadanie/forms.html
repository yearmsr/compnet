<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML формы</title>
</head>
<body>
    <h1>HTML формы</h1>
    <p>Основные теги форм:</p>
    <ul>
        <li>&lt;form&gt; - контейнер для формы</li>
        <li>&lt;input&gt; - поле ввода</li>
        <li>&lt;textarea&gt; - многострочный ввод</li>
        <li>&lt;select&gt; - выпадающий список</li>
        <li>&lt;button&gt; - кнопка</li>
    </ul>
</body>
</html>
