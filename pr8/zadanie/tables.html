<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML таблицы</title>
</head>
<body>
    <h1>HTML таблицы</h1>
    <p>Основные теги таблиц:</p>
    <ul>
        <li>&lt;table&gt; - таблица</li>
        <li>&lt;tr&gt; - строка таблицы</li>
        <li>&lt;td&gt; - ячейка данных</li>
        <li>&lt;th&gt; - ячейка заголовка</li>
    </ul>
</body>
</html>
