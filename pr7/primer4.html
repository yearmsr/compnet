<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Закрепление rowspan</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td rowspan="4">1.1</td>
                <td>1.2</td>
                <td rowspan="3">1.3</td>
                <td>1.4</td>
            </tr>
            <tr>
                <td rowspan="2">2.2</td>
                <td>2.4</td>
            </tr>
            <tr>
                <td>3.4</td>
            </tr>
            <tr>
                <td>4.2</td>
                <td>4.3</td>
                <td>4.4</td>
            </tr>
        </table>
    </body>
</html>
