<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Закрепление colspan</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>1.1</td>
                <td colspan="2">1.2</td>
                <td>1.4</td>
            </tr>
            <tr>
                <td>2.1</td>
                <td colspan="3">2.2</td>
            </tr>
            <tr>
                <td colspan="4">3.1</td>
            </tr>
            <tr>
                <td>4.1</td>
                <td>4.2</td>
                <td>4.3</td>
                <td>4.4</td>
            </tr>
        </table>
    </body>
</html>
