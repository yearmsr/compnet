<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>html table</title>
    </head>
    <body>
        <table width="600" bgcolor="plum" border="1" 
        align="center" cellspacing="0" cellpadding="5">
        <caption>Название таблицы</caption>
            <tr bgcolor="yellow">
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr align="center" valign="middle" bgcolor="yellow">
            <td>
                11 Текст во всех ячейках этой строки 
                по центру как по вертикали, 
                так и по горизонтали
            </td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr align="left" valign="bottom">
                <td>21 Здесь текст прижат к левому краю 
                по горизонтали и книзу - по вертикали
            </td>
                <td>22</td>
                <td>23</td>
            </tr>

            <tr align="right" valign="top" bgcolor="yellow">
                <td>31 Текст во всех ячейках этой строки 
                прижат по горизонтали к правому краю, 
                по вертикали - кверху
            </td>
                <td>32</td>
                <td>33</td>
            </tr>
        </table>
    </body>
</html>
