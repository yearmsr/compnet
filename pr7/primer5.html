<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Комбо: colspan + rowspan</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="2" rowspan="2">1.1</td>
                <td>1.3</td>
            </tr>
            <tr>
                <td>2.3</td>
            </tr>
            <tr>
                <td>3.1</td>
                <td>3.2</td>
                <td>3.3</td>
            </tr>
        </table>
    </body>
</html>
